<!DOCTYPE html>
<html>
<head>
  <title>Picross</title>
  <link href="gameGrid.css" rel="stylesheet"></link>
  <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
</head>
<body>
  <h1>Picross</h1>
  <div class="brush">
    <div class="color", bgcolor="Blue">Color</div>
    <div class="x">X</div>
  </div>
  <table>
    <colgroup>
      <col class="rowRules">
      <col class="col1">
      <col class="col2">
      <col class="col3">
      <col class="col4">
      <col class="col5">
    </colgroup>
    <tr class="colRules">
      <td class="neverUse"></td>
      <th class="colRule1">0</th>
      <th class="colRule2">4</th>
      <th class="colRule3">1<br>2</th>
      <th class="colRule4">5</th>
      <th class="colRule5">0</th>
    </tr>
    <tr class="row1">
      <th class="rowRule1">1</th>
      <td bgcolor="grey"></td>
      <td></td>
      <td></td>
      <td bgcolor="Blue"></td>
      <td bgcolor="grey"></td>     
    </tr>
    <tr class="row2">
      <th class="rowRule2">3</th>
      <td bgcolor="grey"></td>
      <td></td>
      <td></td>
      <td bgcolor="Blue"></td>
      <td bgcolor="grey"></td>
    </tr>
    <tr class="row3">
      <th class="rowRule3">1 1</th>
      <td bgcolor="grey"></td>
      <td></td>
      <td></td>
      <td bgcolor="Blue"></td>
      <td bgcolor="grey"></td>
    </tr>
    <tr class="row4">
      <th class="rowRule4">3</th>
      <td bgcolor="grey"></td>
      <td></td>
      <td></td>
      <td bgcolor="Blue"></td>
      <td bgcolor="grey"></td>
    </tr>
    <tr class="row5">
      <th class="rowRule5">3</th>
      <td bgcolor="grey"></td>
      <td bgcolor="Blue"></td>
      <td bgcolor="Blue"></td>
      <td bgcolor="Blue"></td>
      <td bgcolor="grey"></td>
    </tr>
  </table>
  <div class="finish">Finished!
  </div>
</body>
</html>
